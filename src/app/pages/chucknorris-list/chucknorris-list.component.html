<app-title></app-title>

<div class="container">
  <section class="categories">
    @if (categories.length > 0) {
    @for (category of categories; track $index) {
    <button (click)="getFacts(category, numberOfFacts)">{{ category | categoryTranslate }}</button>
    }
    } @else {
    <div>
      <p>Cargando....</p>
    </div>
    }
  </section>
</div>

<br>

<div class="container">
  <section>
    <h2>Selecciona cuántos hechos deseas</h2>
    <input type="number" [(ngModel)]="numberOfFacts" min="1" placeholder="Número de hechos" />
    <button id="getButtonList" (click)="getFacts(selectedCategory, numberOfFacts)">Obtener Hechos</button>
  </section>
</div>

<br>

<div class="container">
  <section>
    @if (facts.length > 0) {
    <h2>Hechos de {{ selectedCategory | categoryTranslate | lowercase }}:</h2>
    @for (fact of facts; track $index) {
    <img [src]="fact.icon_url" alt="Icono de Chuck Norris">
    <p>{{ fact.value }}</p>
    <hr>
    }
    }
  </section>
</div>

<br>

<section class="container">
  <button id="back" (click)="goBack()">Volver</button>
</section>

<br>
